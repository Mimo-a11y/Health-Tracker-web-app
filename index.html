<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedHouse Nepal</title>
    <link rel="stylesheet" href="public/css/tailwind.css">
</head>
<body>
    <div class="pt-24 bg-gray-50">
    <header>
        <nav class="flex flex-wrap items-center justify-between py-6 px-6 bg-white shadow-lg fixed inset-x-0 top-0">
           <div class="h-12">
               <img class="h-14" src="images/medhouse logo.png" alt="MedHouse Nepal" width="180">
           </div>
           <div class="mt-2.5 space-x-8">
               <a href="#" class="text-green-600 hover:text-red-700">Home</a>
               <a href="#" class="text-green-600 hover:text-red-700" >About Us</a>
               <a href="#" class="text-green-600 hover:text-red-700">Doctors</a>
               <a href="#" class="text-green-600 hover:text-red-700">Clinics</a>
               <a href="#" class="text-gray-50  hover:bg-red-700 bg-red-500 px-5 py-3">Login</a>
           </div> 
        </nav>
    </header>
    <section class="h-5/6 mt-50 bg-cover bg-bottom bg-gray-700 bg-blend-overlay bg-fixed" style="background-image: url('images/search directory.jpg')">
    </section>
    <section class=" flex h-screen flex-col items-center mt-7 bg-cover bg-right">
        <div class="flex flex-col items-center mt-6 h-3/5 w-2/5 space-y-5 bg-white shadow-lg rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mt-5" viewBox="0 0 20 20" fill="#EF4444">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
              </svg> 
            <h1 class="text-2xl text-green-600">Find the nearest medical services</h1>
            <div class="relative inline-flex">
                <svg class="w-4 h-4 absolute top-12 right-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#4B5563">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <select class="border border-gray-300 rounded-md text-gray-600 h-10 w-60 pl-5 pr-10 mt-9 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                    <option value="Select" selected class="shadow-inner">Select</option>
                    <option value="Doctor">Doctors</option>
                    <option value="Clinic">Clinics</option>
                    <option value="Hospital">Hospitals</option>
                    <option value="Pharmacy">Pharmacies</option>
                  </select>
            </div>
            <button class="bg-red-500 text-white py-2 px-24 rounded-md hover:bg-red-700">Search</button>
        </div>
    </section>
    </div>
</body>
</html>
