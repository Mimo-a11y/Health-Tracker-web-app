<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedHouse Nepal</title>
    <link rel="stylesheet" href="public/css/tailwind.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <div class="pt-24 bg-gray-50">
    <header>
        <nav class="flex flex-wrap items-center justify-between py-6 px-6 bg-white shadow-lg fixed inset-x-0 top-0">
           <div class="h-12">
               <img class="h-14" src="images/medhouse logo.png" alt="MedHouse Nepal" width="180">
           </div>
           <div class="mt-2.5 space-x-8">
               <a href="#" class="text-green-600 hover:text-red-700">Home</a>
               <a href="public/about.html" class="text-green-600 hover:text-red-700" >About Us</a>
               <a href="#" class="text-green-600 hover:text-red-700">Health Log</a>
               <a href="public/register.html" class="text-green-600 hover:text-red-700">register</a>
               <a href="#" class="text-gray-50  hover:bg-red-700 bg-red-500 px-5 py-3">Login</a>
           </div> 
        </nav>
    </header>
    <section class="h-5/6 mt-50 bg-cover bg-bottom bg-gray-700 bg-blend-overlay bg-fixed" style="background-image: url('images/search directory.jpg')">
    </section>
    <section class=" flex h-5/6 items-center space-x-5">
        <div class="flex flex-col items-center ml-11 h-5/6 w-1/4 space-y-5 bg-white shadow-lg rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mt-5" viewBox="0 0 20 20" fill="#EF4444">
                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
              </svg> 
            <h1 class="text-2xl">Find the nearest <span id="tx" class="font-semibold text-5xl"></span></h1>
            <div class="relative inline-flex">
                <svg class="w-3.5 h-3.5 absolute inset-y-24 right-3 pointer-events-none" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="#4B5563">
                    <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
                <select class="border border-gray-300 rounded-md text-gray-600 h-10 w-60 pl-5 pr-10 mt-20 bg-white hover:border-gray-400 focus:outline-none appearance-none">
                    <option value="Select" selected>Select</option>
                    <option value="Doctor">Doctors</option>
                    <option value="Clinic">Clinics</option>
                    <option value="Hospital">Hospitals</option>
                    <option value="Pharmacy">Pharmacies</option>
                  </select>
            </div>
            <button class="bg-red-500 text-white py-2 px-24 rounded-md hover:bg-red-700">Search</button>
        </div>
        <div id='map' class="h-4/5 w-4/5 shadow-lg rounded-md"></div>
    </section>
    <footer>
        <div class="flex justify-center bg-gray-500 text-white text-xs p-3">
            <p>2021 All rights reserved &#169; MedHouse</p>
        </div>
    </footer>
    </div>
    <script src="txslider.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWltb25ha2Fya2k3IiwiYSI6ImNrdGpraDhnNTFkMnIydW11bjcwOG1lb2gifQ.gMN4VxmwloNrtpoPsqpn2w';
        const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [85.32,27.71], // starting position [lng, lat]
        zoom: 15 // starting zoom
        });
        map.addControl(
    new mapboxgl.GeolocateControl({
    positionOptions: {
    enableHighAccuracy: true
    },
// When active the map will receive updates to the device's location as it changes.
    trackUserLocation: true,
// Draw an arrow next to the location dot to indicate which direction the device is heading.
    showUserHeading: true
})
);
map.on('load', () => {
// Load an image from an external URL.
map.loadImage(
'https://i.ibb.co/9WNxhfv/doc-icon.png',
(error, image) => {
if (error) throw error;
 
// Add the image to the map style.
map.addImage('doc-icon', image);
 
// Add a data source containing one point feature.
map.addSource('point', {
'type': 'geojson',
'data': {
'type': 'FeatureCollection',
'features': [
{
'type': 'Feature',
'geometry': {
'type': 'Point',
'coordinates': [85.32,27.71]
}
}
]
}
});
 
// Add a layer to use the image to represent the data.
map.addLayer({
'id': 'points',
'type': 'symbol',
'source': 'point', // reference the data source
'layout': {
'icon-image': 'doc-icon', // reference the image
'icon-size': 1
}
});
}
);
});
</script>

</body>
</html>
